  const pageSize = 10;
  let currentPage = 1;
  let selectedRows = [];

  function renderTable() {
    const container = document.getElementById('userTable');
    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    const displayedUsers = users.slice(start, end);

    const tableHTML = `
      <table>
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          ${displayedUsers.map(renderRow).join('')}
        </tbody>
      </table>
      <div>
        <button class="first-page" onclick="gotoPage(1)">First</button>
        <button class="previous-page" onclick="gotoPage(currentPage - 1)" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
        <span>Page ${currentPage}</span>
        <button class="next-page" onclick="gotoPage(currentPage + 1)" ${end >= users.length ? 'disabled' : ''}>Next</button>
        <button class="last-page" onclick="gotoPage(Math.ceil(users.length / pageSize))">Last</button>
        <button class="delete-selected" onclick="deleteSelected()">Delete Selected</button>
        <button type="button" class="close" aria-hidden="true" onclick="deleteRow(this);">&times;</button>
      </div>
    `;

    container.innerHTML = tableHTML;
  }

  function renderRow(user) {
  const isSelected = selectedRows.includes(user.id);
  return `
    <tr class="${isSelected ? 'selected' : ''}" data-id="${user.id}">
        <td><input type="checkbox" onclick="toggleSelect(${user.id})"></td>

      <td>${user.id}</td>
      <td contenteditable="true">${user.name}</td>
      <td>${user.email}</td>
      <td>${user.role}</td>
      <td>
        <button class="edit" onclick="editRow(${user.id})">Edit</button>
        <button type="button" class="close" aria-hidden="true" onclick="deleteRow(this);">&times;</button>
      </td>
    </tr>
  `;
}
  
function editRow(userId) {
  // Find the user by ID
  const user = users.find(u => u.id === userId);

  const row = document.querySelector(`tr[data-id="${userId}"]`);

  const nameCell = row.querySelector('td:nth-child(3)');
  const emailCell = row.querySelector('td:nth-child(4)');
  const roleCell = row.querySelector('td:nth-child(5)');
  const originalName = nameCell.innerText;
  const originalEmail = emailCell.innerText;
  const originalRole = roleCell.innerText;

  nameCell.contentEditable = true;
  emailCell.contentEditable = true;
  roleCell.contentEditable = true;

  // Focus on the name cell for a better user experience
  nameCell.focus();

  // Listen for blur event to save changes
  row.addEventListener('blur', (event) => {
    
    if (event.relatedTarget && event.relatedTarget.type !== 'checkbox') {
      // Check if the content has changed
      if (
        nameCell.innerText.trim() !== originalName.trim() ||
        emailCell.innerText.trim() !== originalEmail.trim() ||
        roleCell.innerText.trim() !== originalRole.trim()
      ) {
        // Update the user's name and email in the in-memory data
        user.name = nameCell.innerText;
        user.email = emailCell.innerText;
        user.role = roleCell.innerText;
        // You may want to trigger an API call or further actions here to save changes
      }

      // Disable content editing
      nameCell.contentEditable = false;
      emailCell.contentEditable = false;
      roleCell.contentEditable = false;
    }
  });
}

  function toggleSelect(userId) {
    if (selectedRows.includes(userId)) {
      selectedRows = selectedRows.filter(id => id !== userId);
    } else {
      selectedRows.push(userId);
    }

    renderTable();
  }

  function gotoPage(page) {
    currentPage = Math.max(1, Math.min(page, Math.ceil(users.length / pageSize)));
    renderTable();
  }

  function deleteSelected() {
    users = users.filter(user => !selectedRows.includes(user.id));
    selectedRows = [];
    renderTable();
  }


function searchUsers(event) {
    const searchTerm = event.target.value.toLowerCase();
    users = users.filter(user => {
    
      return (
        user.id.toString().toLowerCase().includes(searchTerm) ||
        user.name.toLowerCase().includes(searchTerm) ||
        user.email.toLowerCase().includes(searchTerm) ||
        user.role.toLowerCase().includes(searchTerm)
      );
    });

    currentPage = 1;
    renderTable();
}
function deleteRow(el) {
  if (!confirm("Are you sure you want to delete?")) return;

  
  var row = el.closest('tr');

  var userId = row.dataset.id;

 
  row.parentNode.removeChild(row);

  users = users.filter(user => user.id !== userId);
}
